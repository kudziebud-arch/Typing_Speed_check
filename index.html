<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>type speed test</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div class="typing-container">
  <h1>⌨️ Typing Speed Test</h1>
  <div id="quoteDisplay" class="quote"></div>
  <textarea id="quoteInput" placeholder="Start typing here..." oninput="startTyping()"></textarea>

  <div class="results">
    <p>Time: <span id="timer">0</span>s</p>
    <p>WPM: <span id="wpm">0</span></p>
    <p>Accuracy: <span id="accuracy">0</span>%</p>
  </div>

  <button onclick="resetTest()">Restart</button>
</div>
    <script  src="./script.js"></script>

  </body>
  
</html>
